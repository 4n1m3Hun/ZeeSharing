<div class="createPlayList">
    <h1>Create Playlist</h1>
    <form (submit)="newPlayList(); $event.preventDefault()">
        <input type="text" id="playlistName" [(ngModel)]="playlistName" name="playlistName" required placeholder="Playlist Name">
        <select name = "playlistType" id="playlistType" [(ngModel)]="playlistType">
            <option value="" disabled selected hidden>Playlist Visibility</option>
            <option value="private">Private</option>
            <option value="friends">Friends only</option>
            <option value="public">Public</option>
        </select>
        <button type="submit">Create</button>
    </form>

    <!--<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>-->
</div>

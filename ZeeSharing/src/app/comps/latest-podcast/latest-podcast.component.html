<div class="latest-music">
    <h2>New Podcasts</h2>
    <div class="row">
      <div *ngFor="let song of latestSongs" class="item">
        <div class="square">
          <img [src]="song.img" alt="{{ song.name }}" class="song-image" />
        </div>
        <div class="song-info"> 
            <!--<p class="song-name">{{ song.name }}</p>-->
            <p class="song-permorfer">{{ song.podcaster }}</p>
        </div>
      </div>
    </div>
  </div>
